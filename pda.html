<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pushdown Automaton</title>
    <link rel="stylesheet" href="pda.css">
  </head>
  <body>
    <div id="trans_change" class="trans_change">
      <div class="trans_options">
        <button id="delete_trans" onclick="return obrisiTranziciju();">Obriši</button>
        <div class="trans_mod_option">
          <label for="new_entry">Simbol sa ulaza: </label>
          <label for="new_spop">Simbol sa steka: </label>
          <label for="new_spush">Simboli na stek: </label>
          <input id="new_entry" class="input">
          <input id="new_spop" class="input">
          <input id="new_spush" class="input">
          <button id="modify_trans" onclick="return promijeniTranziciju();">Promijeni</button>
        </div>
        <br>
        <button id="cancel_trans" onclick="return sakrijDijalogT();">Odustani</button>
        <p id="t_num" class="t_num"></p>
      </div>
    </div>
    <div id="state_change" class="state_change">
      <div class="state_options">
        <button id="delete_state" onclick="return obrisiStanje();">Obriši</button>
        <div class="state_mod_option">
          <label for="new_state">Naziv stanja: </label>
          <input id="new_state" class="input">
          <label for="new_state_final">Finalno</label>
          <input id="new_state_final" type="checkbox">
          <button id="modify_state" onclick="return promijeniStanje();">Promijeni</button>
        </div>
        <br>
        <button id="cancel_state" onclick="return sakrijDijalogS();">Odustani</button>
        <p id="s_num" class="s_num"></p>
      </div>
    </div>
    <header>PDA Simulator</header>
    <table width="100%">
      <tr>
        <td class="menu">
          <div class="state_input">
            <div>Unos stanja</div>
            <label for="state_in">Naziv stanja: </label>
            <input id="state_in" class="input">
            <br>
            <label for="state_final">Finalno</label>
            <input id="state_final" type="checkbox">
            <br>
            <button id="state_in_button" onclick="return dodajStanje();">Dodaj</button>
          </div>
          <div class="transition_input">
            <div>Unos prijelaza</div>
            <label for="origin">Polazno stanje: </label>
            <input id="origin" class="input" placeholder="q">
            <br>
            <label for="dest">Odredišno stanje: </label>
            <input id="dest" class="input" placeholder="p">
            <br>
            <label for="entry">Simbol sa ulaza: </label>
            <input id="entry" class="input" placeholder="a">
            <br>
            <label for="new_spop">Simbol sa steka: </label>
            <input id="spop" class="input" placeholder="Z">
            <br>
            <label for="new_spush">Simboli na stek: </label>
            <input id="spush" class="input" placeholder=&gamma;>
            <br>
            <button id="trans_in_button" onclick="return dodajTranziciju();">Dodaj</button>
          </div>
          <div class="file_input">
            <div>Učitavanje iz datoteke</div>
            <input id="file_in" type="file" accept=".json">
          </div>
          <div class="file_output">
            <div>Pohranjivanje u datoteku</div>
            <input type="button" value="Spasi" id="file_out_button" onclick="return spasi();">
          </div>
        </td>
        <td>
          <div class="states">
            <div id="shema_container" class="shema_container">
              <svg id="shema" class="shema" width="90%"></svg>
            </div>
            <div class="stack_container">
              <table id="stack" class="stack"></table>
            </div>
            <div class="entry_tape_container">
              <table id="entry_tape" class="entry_tape"></table>
            </div>
            <div></div>
            <div>
              <input type="radio" id="state_accept" name="acceptance" value="state_accept" checked="true">
              <label for="state_accept">Prihvaćanje prihvatljivim stanjem</label>
              <input type="radio" id="stack_accept" name="acceptance" value="state_accept">
              <label for="stack_accept">Prihvaćanje praznih stekom</label>
            </div>
            <div></div>
            <div id="testing_field" class="testing_field">
              <button id="run_all" onclick="return pokreniSve()">Pokreni sve</button>
              <div class="testcase">
                <input class="entry_seq">
                <button class="run_button" onclick="return pokreniE(0)">Pokreni</button>
                <button class="step_button" onclick="return korakE(0)">Korak</button>
                <button class="abort_button" onclick="return otkaziE()">Otkaži</button>
                <div class="prihvacanje"></div>
              </div>
              <button id="add_testcase" class="add_testcase" onclick="return dodajTest();">Dodaj testni slučaj</button>
            </div>
          </div>
        </td>
      </tr>
    </table>
    <script src="pda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>
  </body>
</html>
